<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <img src="images/logo.png" alt="logo" class="logo" />
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Features</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Operations</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Testimonials</a>
            </li>
            <li class="nav__item">
              <button class="nav__btn">Open account</button>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__content">
        <h1 class="title">
          When <span class="highlight">banking</span> meets
          <span class="highlight">minimalist</span>
        </h1>
        <img src="images/header-img.png" alt="" class="header__img" />
        <h4>A simpler banking experience for a simpler life.</h4>
        <button class="btn--scroll-to">Learn more</button>
      </div>
    </header>
  </body>
</html>
